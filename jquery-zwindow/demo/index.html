<body>
<div id="wrapper">
	1234567890-=
	
	<input type="button" value="close1" onclick="myClose('lbs1');" />
	<input type="button" value="close2" onclick="myClose('lbs2');" />
	<input type="button" value="close3" onclick="myClose('lbs3');" />
</div>

<script>
	
	$(function(){
			tsWindow('lbs1');
			tsWindow('lbs2', false);
			tsWindow('lbs3', false);
	});

	function myClose(did){
		$.zWindow.close2(did);
	}

	function tsWindow(did, isMode){
		$.fn.zWindow({
			windowId: did,
			top : 80,
			width : 800,
			height : 600,
			titleable : true,
			title : '选择用户__'+did,
			moveable : true,
			windowType : 'iframe',
			windowSrc : 'http://www.baidu.com',
			resizeable : true,
			afterClose : function(data) {
				
			},
			isMode : isMode?true:false
		});
	}
	
</script>
